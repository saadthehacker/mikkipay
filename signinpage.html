<!DOCTYPE html>
<link rel="stylesheet" href="signinstyle.css">

<head>
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <form action="#" id="cookieForm">
            <h2>Sign in here</h2>
            <label for="username" class="label">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password" class="label">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button class="submit" id="submitbtn" type="submit" onclick="window.location.href='userplatform.html'">Submit</button>
            <script>
                // Ensure all buttons have smooth zoom via hover state
                const buttons = document.querySelectorAll("button");

                    // Apply hover effect dynamically (if additional styles need scripting)
                    buttons.forEach(button => {
                        button.addEventListener("mouseover", () => {
                            button.style.transform = "scale(1.3)";
                            button.style.boxShadow = "0 5px 15px rgba(0, 123, 255, 0.4)";
                            button.style.transition = 'transform 0.3s ease';
                        });

                        button.addEventListener("mouseout", () => {
                            button.style.transform = "scale(1)";
                            button.style.boxShadow = "none";
                        });
                    });
                  // Function to set a cookie
                    function setCookie(name, value, days) {
                        const date = new Date();
                        date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000); // Convert days to milliseconds
                        const expires = `expires=${date.toUTCString()}`;
                        document.cookie = `${name}=${value}; ${expires}; path=/`;
                    }
                    // Set cookies when the form is submitted
                    document.getElementById('cookieForm').addEventListener('submit', function (event) {
                        event.preventDefault(); // Prevent form submission

                        const username = document.getElementById('username').value;
                        const password = document.getElementById('password').value;

                        // Set cookies (educational purposes only)
                        setCookie('username', username, 7); // Cookie expires in 7 days
                        setCookie('password', password, 7); // Cookie expires in 7 days
                        alert('Cookies have been set!');
                    });

            </script>
    </div>
</body>
